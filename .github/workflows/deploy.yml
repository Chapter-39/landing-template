name: Deploy Landing to GitHub Pages

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build:ts
      - name: Check for deploy script in package.json
        run: |
          if ! grep -q '"deploy"\s*:' package.json; then
            echo "Error: No 'deploy' script found in package.json. Please define a 'deploy' script to use this workflow."
            exit 1
          fi
      - run: npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CNAME_DOMAIN: ${{ secrets.CNAME_DOMAIN }}
